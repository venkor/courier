{% load staticfiles %}
<html>
	<head>
		<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<title>Blogz</title>
	</head>
	<body>

		<div class="page-header">
		    {% if user.is_authenticated %}
		    <a href="{% url 'package_list' %}" class="top-menu"><span class="glyphicon glyphicon-list-alt"></span></a>				
		    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
		    <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
		    <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
		    {% else %}
		    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
		    {% endif %}
		    <h1><a href="{% url 'blog.views.post_list' %}">Blogzor</a></h1>
		</div>
	    <div class="content">
	        <div class="row">
	            <div class="col-md-6">
	            {% block content %}
	            {% endblock %}
	            </div>
							<div class="col-md-12">
							{% block packages_content %}
		          {% endblock %}
							</div>
	        </div>
	    </div>


			<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
		  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
			<script src="{% static 'js/myjs.js' %}" type="text/javascript"></script>
	</body>

</html>
